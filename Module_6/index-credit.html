<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Кредитный калькулятор</title>
  </head>

  <body>
    <!--        <ul>
        <li>если клиенту нет 18 лет, то кредит он не получит</li>
        <li>если клиенту от 18 до 21, то он может получить максимум 50000</li>
        <li>если клиенту от 22 до 35, то он сможет получить максимум 400000</li>
        <li>если клиенту от 36 до 65, то ему одобрят максимум 1000000</li>
        <li>кредит могут выдавать суммами кратными 10000.</li>
        </ul> -->

    <script>
      const age = prompt("Введите ваш возраст:");
      let maxSum;

      if (age == +age) {
        if (age < 18) {
          alert("К сожалению мы не можем выдать вам кредит.");
        } else if (18 <= age && age <= 21) {
          maxSum = 50000;
        } else if (22 <= age && age <= 35) {
          maxSum = 400000;
        } else if (36 <= age && age <= 65) {
          maxSum = 1000000;
        } else {
          alert("Вы слишком старый.");
        }
      }

      if (age > 18 && age < 65) {
        const sum = prompt(
          `Мы можем выдать вам максимум ${maxSum} рублей. Введите желаемую сумму, кратно 1000 рублей:`
        );
        if (isNaN(sum % 2)) {
          alert("Ошибка, вы ввели не число");
        } else if (sum != null) {
          if (sum % 1000 == 0) {
            if (sum < maxSum) {
              alert(`Поздравляем! Вам одобрен кредит ${sum} рублей.`);
            } else {
              alert("Вы просите слишком много. Видимо вам не нужен кредит.");
            }
          } else {
            alert(
              `Вы ввели значение не кратно 1000 рублей. Мы можем вам выдать ${
                sum - (sum % 1000)
              } рублей.`
            );
          }
        }
      }
    </script>
  </body>
</html>
