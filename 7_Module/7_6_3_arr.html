<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = +prompt("Введите любое число:");

      const arr = [];

      for (let i = 0; i <= number; i += 1) {
        arr.push(i);
      }

      alert(arr);
    </script>
  </body>
</html>
